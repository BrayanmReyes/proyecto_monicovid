<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Recuperar Contraseña</title>
<meta name="description" content="Bienvenid@s a #SIMESPDC19, te brindamos una aplicación donde puedes llevar el monitorio de tus parámetros">
<meta name="theme-color" content="#F0DB4F">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>
<link rel="apple-touch-icon" th:href="@{/img/monicovid/icon_32.png}">
<link rel="apple-touch-startup-image" th:href="@{/img/monicovid/icon_32.png}">
<link rel="manifest" th:href="@{/js/monicovid/manifest.json}">
<style>
  link[rel="manifest"] {
    --pwacompat-splash-font: bold 24px Cursive;
  }
</style>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

<script th:src="@{/js/monicovid/pwacompat.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/monicovidReferencias :: referencias"></div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="padding-top: 80px;padding-bottom: 80px;">
				<div class="flex-recuperar-pwd" align= "center">
					<div class="login100-pic js-tilt" data-tilt>
						<img th:src="@{/img/monicovid/icon_64.png}" class="logoMonicovid" alt="IMG">
					</div>
					<div>
						<span class="login100-form-title">
							RECUPERAR CONTRASEÑA
						</span>
					</div>

					<form class="login100-form validate-form" th:action="@{/sesion/recuperar}" method="post"
						th:object="${sesion}">
						<div class="inputs-login"> 
							<div class="wrap-input100 validate-input">
								<input type="text" th:field="*{emailSesion}" name="emailSesion" id="email"
									class="input100" placeholder="Correo*" autofocus="true"
									required="true" />
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
								<div class="alert alert-danger" 
								th:if="${#fields.hasErrors('emailSesion')}"
								th:errors="*{emailSesion}"></div>
							</div>
						</div>
						<div class="form-group col-12" align="center" >
							<input type="submit" class="btn btn-lg btn-outline-danger btn-block"
								value="Aceptar" />
						</div>
						<div class="text-center p-t-12">
							<a class="txt2" style="color:#F25270" href="/login">
								Atrás
							</a>
						</div>
					</form>
				</div>
				<div class="alert alert-danger" th:if="${mensaje != null}" th:text="${mensaje}"></div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
