<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"></meta>
	<title>Lista de T°</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>
</head>
<body>
	<div th:replace="fragments/monicovidHeader :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" 
						sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/temperatura/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Temperatura
					</a>					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>

								<th class="text-center">PACIENTE</th>
								<th class="text-center">FECHA DE REGISTRO</th>
								<th class="text-center">T°</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaTemperaturas}">
							<td th:text="${p.idTemperatura}"></td>
								<td th:text="${p.paciente.nombre}+' '+${p.paciente.apellido}"></td>
								<td th:text="${p.fechaRegistro}"></td>
								<td th:text="${p.valor}"></td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/monicovidFooter :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
