<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login Monicovid</title>
<meta name="description" content="Bienvenid@s a MoniCovid, te brindamos una aplicación donde puedes llevar el monitorio de tu salud">
<meta name="theme-color" content="#D93654">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>
<link rel="apple-touch-icon" th:href="@{/img/monicovid/icon_32.png}">
<link rel="apple-touch-startup-image" th:href="@{/img/monicovid/icon_32.png}">
<link rel="manifest" th:href="@{/manifest.json}">
<style>
  link[rel="manifest"] {
    --pwacompat-splash-font: bold 24px Cursive;
  }
</style>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', ()=> {
                navigator.serviceWorker.register('/sw.js');
        });
        }
    </script>
</head>
<body>
	<div class="limiter">
	
		<div class="container-login100">
			<div class="wrap-login100">
				<!--  
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{/img/monicovid/muypronto.png}" class="logoCostado" alt="IMG">
				</div>
				-->
				<div align="center">
					<div class="login100-pic js-tilt" data-tilt>
						<img th:src="@{/img/monicovid/icon_64.png}" class="logoMonicovid" alt="IMG">
					</div>
					<div>
						<span class="login100-form-title">
							MONICOVID
						</span>
					</div>
					<form th:action="@{/login}" method="post">
						<div class="inputs-login"> 
							<div class="wrap-input100 validate-input">
								<input type="text" name="username" id="username"
									class="input100" placeholder="Usuario*" autofocus="true"
									required="true" />
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input type="password" name="password" id="password"
									class="input100" placeholder="Contraseña*" required="true" />
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock ml-1" aria-hidden="true"></i>
								</span>
							</div>
						</div>
						<div class="form-group col-12" align="center" >
							<input type="submit" class="btn btn-lg btn-outline-danger btn-block"
								value="Ingresar" />
						</div>
						<div class="text-center p-t-12">
							<a class="txt2" style="color:#FF0000" href="/monicovid/recuperarContrasenia">
								¿Olvidaste tu contraseña?
							</a>
						</div>
						<div class="text-center p-t-12">
							<a class="txt2" style="color:#FF0000" href="/cuenta/irRegistrar">
								Crear Nueva Cuenta
							</a>
						</div>
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					</form>
				</div>
				<div class="alert alert-success" th:if="${success != null}"	th:text="${success}"></div>
				<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
				<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
			</div>
		</div>
		
		
		
		
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
	window.onload = function() {
		if(!window.location.hash) {
			window.location = window.location + '#loaded';
			window.location.reload();
		}
	}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
