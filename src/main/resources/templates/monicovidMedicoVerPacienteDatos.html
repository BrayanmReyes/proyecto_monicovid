<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ver Datos del Paciente</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>
</head>

<body>
	<div th:replace="fragments/monicovidHeader :: header"></div>
	<div class="container">
		<form method="post" th:object="${usuario}">
			<div class="form-group">
				<div class="form-group" style="display:none;">
					<label for="id">ID:</label> 
					<input type="text" th:field="*{id}" readonly="readonly"
					class="form-control" id="id"></input>
				</div>
				<div class="info-paciente">
					<div class="form-group">
						<label for="nombre" class="letra-rosa">Nombres:</label> 
						<span th:text="*{nombre}" id="nombre" class="letra-celeste"></span>
					</div>
					<br>
					<div class="form-group">
						<label for="apellido" class="letra-rosa">Apellidos:</label> 
						<span th:text="*{apellido}" id="apellido" class="letra-celeste"></span>
					</div>
				</div>
				<br>
				<div class="form-group" style="display:none;">
					<label for="sintomas">Comorbilidad:</label> 
					<span th:text="*{comorbilidad}" id="comorbilidad"></span>
				</div>
				
				<div class="form-group bloque-sintomas form-bloque-sintoma">
					<div class="indicaciones">
						<label for="valor">El paciente presenta las siguientes comorbilidades:</label> 
					</div>	
					<div class="bloque-sintoma">
					
						<div class="bloque">
							<div class="form-check">	
								<input id="flexCheckDefault" name="comorbilidad[0]" class="form-check-input" type="checkbox" th:value="0"/>
								<label class="form-check-label" for="flexCheckDefault">
									Obesidad
								</label>
							</div>
							<div class="form-check">
								<input id="flexCheckDefault" name="comorbilidad[1]" class="form-check-input" type="checkbox" th:value="1"/>
								<label class="form-check-label" for="flexCheckDefault">
									Diabetes
								</label>
							</div>
							<div class="form-check">	
								<input id="flexCheckDefault" name="comorbilidad[2]" class="form-check-input" type="checkbox" th:value="2"/>
								<label class="form-check-label" for="flexCheckDefault">
									Hipertensión
								</label>
							</div>
							<div class="form-check">
								<input id="flexCheckDefault" name="comorbilidad[3]" class="form-check-input" type="checkbox" th:value="3"/>
								<label class="form-check-label" for="flexCheckDefault">
									Enf. Resp. Crónica
								</label>
							</div>
							<div class="form-check">	
								<input id="flexCheckDefault" name="comorbilidad[4]" class="form-check-input" type="checkbox" th:value="4"/>
								<label class="form-check-label" for="flexCheckDefault">
									Enf. Cardiovascular
								</label>
							</div>
						</div>
						
					</div>
				</div>	
				
				<div class="form-group info-paciente" th:if="${usuario.recuperado != ''}">
					<label for="sintomas" class="letra-rosa">El usuario se encuentra recuperado desde </label> 
					<span th:text="*{recuperado}" id="recuperado" class="letra-celeste"></span>
				</div>
			</div>
			<br>
			
			<div class="botones">
				<a href="javascript:history.back()" class="btn btn-primary">Atrás</a>
			</div>
		</form>
	</div>
	<div th:replace="fragments/monicovidFooter :: footer"></div>
	<script>
		var comorbilidad = $("#comorbilidad").text();
		for(i = 0; i < 5; i++){
		if(comorbilidad.includes(i)){
			if($('[name="comorbilidad[' + i + ']"]').val() == i)
				$('[name="comorbilidad[' + i + ']"]').attr('checked',true);
			
			}
			$('[name="comorbilidad[' + i + ']"]').attr('disabled', 'disabled');
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
