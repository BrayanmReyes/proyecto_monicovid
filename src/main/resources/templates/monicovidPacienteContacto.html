<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registro de Contactos</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>
</head>
<body>
	<div th:replace="fragments/monicovidHeader :: header"></div>
	
	<div class="container">
		<br>
		<div class="titulo" align= "center">
			<h1>Registrar Contacto</h1>
		</div>
		<br>
		<form th:action="@{/contacto/registrar}" method="post"
			th:object="${contacto}">
			<div class="form-group letra-celeste">
				<div class="form-group" style="display:none;">
					<label for="idTemperatura">ID:</label> 
					<input type="text" th:field="*{idContacto}" readonly="readonly"
					class="form-control" id="idContacto"></input>
				</div>
				
				<div class="form-group" style="display:none;">
					<label for="name">ID DEL PACIENTE:</label> 
					<input type="text"	th:field="*{paciente.id}"
					class="form-control" id="name"></input>
					<div class="alert alert-danger" 
					th:if="${#fields.hasErrors('paciente')}"
					th:errors="*{paciente}"></div>
				</div>
				
				<div class="form-group">
					<label for="name">Nombre del contacto:</label> 
					<input type="text"	th:field="*{nombre}"
					class="form-control" id="nombre"></input>
					<div class="alert alert-danger" 
					th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></div>
				</div>
				<br>
				<div class="form-group">
					<label for="name">NÃºmero de celular:</label> 
					<br>
					<input type="text" class="form-control" th:field="*{numero}"
					id="numero" maxlength="9"></input>
					<div class="alert alert-danger" 
					th:if="${#fields.hasErrors('numero')}"
					th:errors="*{numero}"></div>
				</div>
				
	
			</div>
			<br>
			<br>
			<br>
			<div class="botones">
				<button type ="submit" class="btn btn-primary">Aceptar</button>
				<a href="/contacto/listar" class="cancelar">Cancelar</a>
			</div>
		</form>
	</div>
	<div th:replace="fragments/monicovidFooter :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script>
		
		var numero = $('#numero').map(function(){
			return this.value;
		}).get();

		$('#numero').val(numero.toString().substring(2));
		
		console.log($('#numero').val());
	</script>
</body>
</html>
