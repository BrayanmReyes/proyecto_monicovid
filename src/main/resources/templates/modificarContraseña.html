<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MODIFICAR CONTRASEÑA</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/img/monicovid/icon_32.png}"></link>

</head>
<body>

	<div th:replace="fragments/monicovidReferencias :: referencias"></div>
	<div th:replace="fragments/monicovidHeader :: header"></div>

	<div class="container">
		<form th:action="@{/sesion/actualizarContrasenia}" method="post"
			th:object="${usuario}">
			<div class="form-group">
				
				<div class="form-group">
				<label for="password">Contraseña:</label> 
				<input type="password"	th:field="*{password}"
				class="form-control" id="password"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></div>
				
				</div>
				<br>
				<div class="form-group">
				<label for="confirmPassword">Confirmar Contraseña:</label> 
				<input type="password"	th:field="*{confirmPassword}"
				class="form-control" id="confirmPassword"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('confirmPassword')}"
				th:errors="*{confirmPassword}"></div>
				
				</div>
				<br>
				<div class="botones">
					<button type ="submit" class="btn btn-primary">Aceptar</button>
					<a th:href="@{/monicovid/index}" class="cancelar">Cancelar</a>
				</div>	
			
				</div>
				
		</form>
		<br>
		<div class="alert alert-warning alert-dismissible fade show modificar-pwd" role="alert" style="opacity:1;" th:if="${errormessage}"> 
		<button type="button btn-warning-pwd" class="close" data-dismiss="alert" aria-label="Close">&times;</button> 
		<strong th:text="${errormessage}"></strong> </div>
	
	</div>
	<div th:replace="fragments/monicovidFooter :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
